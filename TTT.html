:root{
	font-family: 'Nunito Sans', sans-serif;
		margin: 0;
	padding: 0;
		--brand-primary: #0768AC;
	--brand-secondary: #03C180;
	--bg_default: #FFFFFF;
	--bg_body: #F0F9FF;
	--lines-color: #DDDDDD;
	--body-text: #333333;
	--heart-color: #DC143C;
	}
	body{
		/*background-color: #333333;*/
	}
svg{
	width: 100%;
}
.tr{
	width:100%;
    fill:var(--brand-secondary);
}
.tl{
	width:100%;
	fill:#0768AC;
    /**fill:linear-gradient(var(--brand-primary),var(--brand-secondary));
	fill:moz-linear-gradient (var(--brand-primary),var(--brand-secondary));
	fill:webkit-gradient (var(--brand-primary),var(--brand-secondary));*/
}


.f{
display: flex;
}

.triangle-left {
	width: 0;
	height: 0;
	border-top: 0px solid transparent;
	border-right: 300px solid blue;
	border-bottom: 25px solid transparent;
}
.triangle-right {
	width: 0;
	height: 0;
	border-top: 0px solid transparent;
	border-left: 300px solid ;
  background:  linear-gradient(  right,red, blue);
	border-bottom: 25px solid transparent;
    
}

table{
border-radius: 5px;
padding: 3px;
margin: 3px;
border: 1px solid black;
}
td {
	padding: 3px;
    margin: 3px;
	border:1px solid black;
}

/*small screens*/
@media(max-width : 600px) {
body{
background-color: #DC143C;
}
.b1
{
visibility: hidden;}
}
